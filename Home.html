<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Total Jobs Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- My layout -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img class="rounded img-brand" alt="total jobs logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active  mr-4">
                    <a class="nav-link" href="./Jobs.html">Offers
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item  mr-4">
                    <a class="nav-link" href="#">Companies hiring
                        <span class="badge badge-secondary">New</span>
                    </a>
                </li>
                <li class="nav-item  mr-4">
                    <a class="nav-link" href="#">My career</a>
                </li>
                <li class="nav-item dropdown mr-4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">My area
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Saved jobs</a>
                        <a class="dropdown-item" href="#">Applied</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">My cv</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Notifications
                        <span class="badge badge-warning">3</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <main role="main">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <h2 class="color-green col-12 mt-4">We'll get you
                        <mark class="highlight-green">noticed</mark>
                    </h2>
                    <div class="col-12">
                        <hr class="my-4">
                    </div>
                    <!-- Search for jobs -->
                    <form class="form-inline col-12">
                        <label class="sr-only" for="inlineFormInput">What</label>
                        <input type="text" class="form-control form-control-lg col-lg-4 col-12 mr-2 mb-1" id="lgFormGroupInput" placeholder="job title, skill or company">
                        <label class="sr-only" for="inlineFormInput">Where</label>
                        <input type="text" class="form-control form-control-lg col-lg-3 col-12 mr-2 mb-1" id="lgFormGroupInput" placeholder="town, city or postcode">
                        <select class="custom-select form-control-lg col-lg-2 col-12 mr-2 mb-1" id="inlineFormCustomSelect">
                            <option selected>5 miles</option>
                            <option value="1">10 miles</option>
                            <option value="2">20 miles</option>
                        </select>
                        <button type="search" class="btn btn-lg btn-outline-success col-lg-2 col-12 mb-1">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Marketing Carousel -->
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="./images/elevator-pitch.jpg" alt="elevator pitch">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Get the job you love</h2>
                            <button class="btn btn-lg btn-warning mb-3">Going Up?</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./images/campaign-men.jpg" alt="jamie hired">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>No one get's more candidates</h2>
                            <button class="btn btn-lg btn-info mb-3">Recruiting?</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./images/westeros.jpg" alt="game of jobs">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Looking for a job in Westeros?</h2>
                            <a href="./Jobs.html">
                                <button class="btn btn-lg btn-danger mb-3">Valar Morghulis</button>
                            </a>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <br>
    <footer>
        <p class="text-center">&copy; Not really TotalJobs 2017</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
